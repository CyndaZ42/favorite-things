<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>YOUR favorite things</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>PLACEHOLDER TEXT H1</h1>
  
      <p>placeholder text for favorite things intro</p>
      </div>
  
      <form id="form">
        <div class="form-group">
          <label for="animal"><strong>What is your favorite animal?</strong></label>
          <br>
          <input id="animal" type="text" required placeholder="Name an animal">
        </div>

        <div class="form-group">
          <label for="color"><strong>What is your color?</strong></label>
          <br>
          <input id="color" type="text" required placeholder="Choose a color">
        </div>

        <div class="form-group">
          <label for="number"><strong>What is your number?</strong></label>
          <br>
          <input id="number" type="text" required placeholder="Pick a number">
        </div>

        <div class="form-group">
          <label for="hobby"><strong>What is your favorite hobby?</strong></label>
          <br>
          <input id="hobby" type="text" required placeholder="Choose a hobby">
        </div>

        <div class="form-group">
          <label for="sport"><strong>What is your sport of choice?</strong></label>
          <br>
          <input id="sport" type="text" required placeholder="Sport?">
        </div>

        <button type="submit" class="btn">Submit</button>

        <div id="output">


        </div>
  </body>
</html>
